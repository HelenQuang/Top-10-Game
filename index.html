<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Top 10 Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p>Drag and drop the items into their corresponding spots</p>
    </header>

    <div class="container">
      <div>
        <h1>10 Most Populated Countries</h1>

        <ul class="draggable-list" id="most-populated-countries"></ul>
        <button class="check-btn" id="check1">
          Check Order
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <div>
        <h1>10 Most Spoken Languages</h1>

        <ul class="draggable-list" id="most-spoken-languages"></ul>
        <button class="check-btn" id="check2">
          Check Order
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <div>
        <h1>10 Richest People</h1>

        <ul class="draggable-list" id="richest-people"></ul>
        <button class="check-btn" id="check3">
          Check Order
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <div>
        <h1>10 Most Popular Programming Languages</h1>

        <ul class="draggable-list" id="most-programming-languages"></ul>
        <button class="check-btn" id="check4">
          Check Order
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
